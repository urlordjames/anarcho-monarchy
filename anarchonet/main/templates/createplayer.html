{% extends "base.html" %}

{% block title %}Register Player{% endblock %}

{% block content %}
<div style="text-align: center">
  <h1>Register Your Minecraft Account</h1>
  <form action="/createplayer/" method="POST">
    {% csrf_token %}
    <div class="container">
      <div class="mb-3">
        <label class="small-text" for="username">Username:</label>
        <input type="text" name="username" id="username" class="form-control" autofocus required>
      </div>
      <div class="mb-3">
        <input type="submit" class="btn btn-primary" value="Register">
      </div>
    </div>
  </form>
</div>
{% endblock %}

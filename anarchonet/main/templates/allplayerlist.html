{% extends "table.html" %}

{% block title %}{{ title }}{% endblock %}

{% block thead %}
<th class="small-text">Players</th>
<th class="small-text">Nation</th>
{% endblock %}

{% block tbody %}
{% for player in list %}
    <tr>
        <td class="small-text">{{ player }}</td>
	<td class="small-text">{{ player.nation }}</td>
    </tr>
{% endfor %}
{% endblock %}
